<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Row Randomizer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
      <div class="container">
          <nav class="navbar navbar-light bg-light">
              <div class="col-md-6" >
                  <h1><a class="navbar-brand" href="#" style="font-size: 35px;">Row Randomizer</a></h1>
              </div>
              <div class="col-md-6" >
                  <form role="form" style="float:right">
                      <div class="form-group" style="margin: 0">
                          <button id="start" type="button" class="btn btn-outline-success">start random</button>
                          <button id="stop" type="button" class="btn btn-outline-danger">stop random</button>
                          <button id="sort" type="button" class="btn btn-outline-info">sort</button>
                      </div>
                  </form>
                  </div>
          </nav>
              <div class="contents">
                  <table class="table table-hover table-dark" id="userInfoTable">
                      <thead class="thead-light">
                          <tr>
                              <th scope="col">Name</th>
                              <th scope="col">Email</th>
                              <th scope="col">Phone</th>
                              <th scope="col">Picture</th>
                              <th scope="col">Balance</th>
                          </tr>
                      </thead>
                      <tbody>
                      </tbody>
                  </table>
              </div>
      </div>
      <br/>
      <div style="color:black;text-align:center">All the Image show in this table are free and taken from https://pixabay.com/images/search/people/</div>
      <br />
      <script src="json/data.js"></script>

      <script src="js/app.js"></script>
  </body>
</html>
